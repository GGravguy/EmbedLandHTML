<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Land - HTML Version</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* LOGO */
.logo {
    position: absolute;
    top: 60px;
    font-size: 64px;
    font-weight: bold;
    letter-spacing: 4px;
    text-align: center;
}

.logo small {
    display: block;
    font-size: 16px;
    letter-spacing: 2px;
    color: #aaa;
    margin-top: 8px;
}

.logo span {
    display: inline-block;
}

.logo span:nth-child(odd) { transform: translateY(-6px); }
.logo span:nth-child(even) { transform: translateY(6px); }

.logo span:nth-child(1){ color: #ff4d4d; }
.logo span:nth-child(2){ color: #ff944d; }
.logo span:nth-child(3){ color: #ffe44d; }
.logo span:nth-child(4){ color: #4dff88; }
.logo span:nth-child(5){ color: #4dd2ff; }
.logo span:nth-child(6){ color: #b84dff; }
.logo span:nth-child(7){ color: #ff4da6; }
.logo span:nth-child(8){ color: #4dffdb; }
.logo span:nth-child(9){ color: #ffffff; }
.logo span:nth-child(10){ color: #ff4d4d; }

/* INPUT CONTAINER */
.input-container {
    width: 750px;
    max-width: 90%;
    background: #1a1a1a;
    border-radius: 30px;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-shadow: 0 0 25px rgba(255,255,255,0.05);
    transition: box-shadow 0.4s ease, transform 0.3s ease;
}

/* Smooth hover glow */
.input-container:hover {
    box-shadow: 0 0 35px rgba(100,200,255,0.35);
    transform: scale(1.01);
}

/* Stronger glow on focus */
.input-container:focus-within {
    box-shadow: 0 0 45px rgba(100,200,255,0.6);
}

/* TEXTAREA */
textarea {
    width: 100%;
    height: 180px;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    color: white;
    font-size: 15px;
}

textarea::placeholder {
    color: #aaa;
}

/* BUTTON */
.embed-btn {
    align-self: flex-end;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #2b2b2b;
    color: white;
    cursor: pointer;
    font-size: 18px;
    transition: 0.2s;
}

.embed-btn:hover {
    background: #444;
}

.embed-btn::before {
    content: "âž¤";
}

/* EMBED AREA */
.embed-container {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
}

iframe {
    flex: 1;
    border: none;
}

/* TOOLBAR */
.toolbar {
    height: 60px;
    background: rgba(20,20,20,0.95);
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 15px;
    border-bottom: 1px solid #222;
}

.toolbar button {
    background: #222;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s;
}

.toolbar button:hover {
    background: #444;
}

/* SWITCH BACK BUTTON */
.switch-back {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #222;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    transition: 0.2s;
}

.switch-back:hover {
    background: #444;
}
</style>
</head>
<body>

<a href="https://ggravguy.github.io/EmbedLand/" 
   class="switch-back" 
   id="switchBack">
   Switch back to regular
</a>

<div class="logo">
<span>E</span><span>m</span><span>b</span><span>e</span><span>d</span>
<span> </span>
<span>L</span><span>a</span><span>n</span><span>d</span>
<small>(html version)</small>
</div>

<div class="input-container" id="inputContainer">
    <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
    <button class="embed-btn" onclick="embedHTML()"></button>
</div>

<div class="embed-container" id="embedContainer">
    <div class="toolbar">
        <button onclick="changeHTML()">Change</button>
        <button onclick="reloadFrame()">Reload</button>
        <button onclick="closeEmbed()">Close</button>
    </div>
    <iframe id="iframe"></iframe>
</div>

<script>
const htmlInput = document.getElementById("htmlInput");
const embedContainer = document.getElementById("embedContainer");
const iframe = document.getElementById("iframe");
const inputContainer = document.getElementById("inputContainer");
const switchBack = document.getElementById("switchBack");

function embedHTML() {
    let code = htmlInput.value.trim();
    if (!code) return;

    iframe.srcdoc = code;
    embedContainer.style.display = "flex";
    inputContainer.style.display = "none";
    switchBack.style.display = "none";
}

function changeHTML() {
    embedContainer.style.display = "none";
    inputContainer.style.display = "flex";
    switchBack.style.display = "block";
}

function reloadFrame() {
    iframe.srcdoc = htmlInput.value;
}

function closeEmbed() {
    iframe.srcdoc = "";
    embedContainer.style.display = "none";
    inputContainer.style.display = "flex";
    switchBack.style.display = "block";
}

/* ENTER SUPPORT (Ctrl + Enter) */
htmlInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && e.ctrlKey) {
        embedHTML();
    }
});
</script>

</body>
</html>
